---
title: Gallery
layout: my_default
---

<style>
div.gallery {
  border: 1px solid #ccc;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 15px;
  text-align: center;
}

* {
  box-sizing: border-box;
}

.responsive {
  padding: 3px 6px;
  float: left;
  width: 100%;
}

.clearfix:after {
  content: "";
  display: table;
  clear: both;
}
</style>

{% for item in site.data.gallery %}
    <div class="responsive">
        <div class="gallery">
        <a href="{{ item.link }}">
            <img src="{{ item.ref }}" alt="{{ item.name }} Album" width="600" height="400">
        </a>
        <div class="desc">{{ item.description }}</div>
        </div>
    </div>
{% endfor %}

<div class="clearfix"></div>
